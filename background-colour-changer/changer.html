<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background colour changer</title>
    <style>


        .box{
            display: flex;
            width: fit-content;
            border-width: 3px;
            border-style: solid;
            background-color: grey;
            border-radius: 20px;
            
        }
        
        .voilet{
            display:flex;
            width:80px;
            padding: 10px;
            background-color: violet;
            color: black;
            margin-left: 10px;
            margin-right: 10px;
            border-width: 0px;
        }
        .blue{
            display:flex;
            width: 80px;
            padding: 10px;
            background-color:blue;
            color: white; 
            margin-left: 10px;
            margin-right: 10px;
            border-width: none;
        }
        .green{
            display:flex;
            width:80px;
            padding: 10px;
            background-color:green;
            color: white;
             margin-left: 10px;
            margin-right: 10px;
            border-width: none;
        }
        .indigo{
            display:flex;
            width:80px;
            padding: 10px;
            background-color: indigo;
            color: white;
             margin-left: 10px;
            margin-right: 10px;
            border-width: none;
        }
        .yellow{
            display:flex;
            width:80px;
            padding: 10px;
            background-color: yellow;
            color: red;
             margin-left: 10px;
            margin-right: 10px;
            border-width: none;
        }
        .orange{
            display: flex;
            width:80px;
            padding: 10px;
            background-color:orange;
            color: black;
            margin-left: 10px;
            margin-right: 10px;
            border-width: none;
        }
        .red{
            display:flex;
            width:80px;
            padding: 10px;
            background-color: red;
            color: black;
            margin-left: 10px;
            margin-right: 10px;
            border-width: none;
        }
     
    </style>
</head>
<body>

    <h1 class="header">Background color changer</h1>

    <div class="box">
   <button class="voilet" id="get-voilet">voilet</button>
   <button class="indigo"id="get-indigo">indigo</button>
   <button class="blue" id="get-blue">blue</button>
   <button class="green" id="get-green">green</button>
   <button class="yellow" id="get-yellow">yellow</button>
   <button class="orange" id="get-orange">orange</button>
   <button class="red" id="get-red">red</button>


    </div>
 


   <script src="changer.js"></script>
</body>
</html>
